<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ttt_styles.css" defer />
    <link />
    <script src="ttt.js" defer></script>
    <title>Tik-Tok-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="activePlayer-container">
        <p>Active Player: <span id="active-player">Tim (X)</span></p>
      </div>
      <div class="board-container">
        <table>
          <tr>
            <td>
              <button
                class="table-button"
                id="0"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
            <td>
              <button
                class="table-button"
                id="1"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
            <td>
              <button
                class="table-button"
                id="2"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="table-button"
                id="3"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
            <td>
              <button
                class="table-button"
                id="4"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
            <td>
              <button
                class="table-button"
                id="5"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="table-button"
                id="6"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
            <td>
              <button
                class="table-button"
                id="7"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
            <td>
              <button
                class="table-button"
                id="8"
                onclick="gameBoard.update(this.id)"
              ></button>
            </td>
          </tr>
        </table>
      </div>
      <div class="restart-container">
        <button onclick="gameStateHandler.restart()" class="restart-button">
          Restart Game
        </button>
      </div>
    </div>
  </body>
</html>
